<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-fixed">
            <div id="logo">dappr</div>
            <div id="Home" class="navclass" >Home</div>
            <div id="AboutUs" class="navclass">About Us</div>
            <div id="Information" class="navclass">Information</div>
            <div id="moretext" class="navclass">More</div>
            <div id="Moreicon" class="navclass">
                <img src="more_arrow.png" alt="arrow icon"/> 
            </div>
            <div class="navclass">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <img src="searchicon.png" alt="Search Icon">
                </div>
            </div>
            <div id="optionbutton" class="navclass">
                <img id="options" src="three_lines.png">
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="group1">
            <div>
                <img id="group1img" src="Group 1.png"/>
            </div>
            <div id="group1text">
                <textarea id="grouptextarea" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
            </div>
            
            
        </div>
        <div class="sticky-container">
            <div class="rectangle-box icon-box1">
                <img src="whatsapp.png" alt="Icon 1" class="icon">
            </div>
            <div class="rectangle-box icon-box2">
                <img src="fb.png" alt="Icon 2" class="icon">
            </div>
            <div class="rectangle-box icon-box3">
                <img src="twitter.png" alt="Icon 3" class="icon">
            </div>
        </div>

        <div class="group2">
            <div id="totalques" class="group2box">
                Total Question's<br>200,000
            </div>
            <div id="totalans" class="group2box">
                Total Answer's<br>105,000
            </div>
            <div id="participated" class="group2box">
                Participated<br>10,000
            </div>
            <div id="totalpassed" class="group2box">
                Total Passed<br>6,000
            </div>
        </div>

        <div class="fixedvector">
            <div class="icon-wrapper">
                <img src="Ellipse 1.png" class="overlay-image"/>
                <img src="phn.png" class="base-icon"/>
            </div>
        </div>

        <div class="group3">
            <div class="group3buttons">
                <div class="buttoninfo" id="coloredbutton">YOUR INFO</div>
                <div class="buttoninfo simbutton">BOOKMARKS</div>
                <div class="buttoninfo simbutton">SETTINGS</div>
            </div>

            <div class="infobox">
                <div id="infoboxcontent">
                    <div id="yourinfo">Your information</div>
                    <div class="infodata">
                        <div class="data">
                            <span class="head">Name </span>
                            <span class="headdata">: Atul Singhal</span>
                        </div>
                        <div class="data">
                            <span class="head">Email </span>
                            <span class="headdata">: atul@gmail.com</span>
                        </div>
                        <div class="data">
                            <span class="head">Phone </span>
                            <span class="headdata">: +91 8131424888</span>
                        </div>
                        <div class="data">
                            <span class="head">Marks </span>
                            <span class="headdata">: 500.00</span>
                        </div>
                    </div>
                    <div class="nextButton centre-text">Next â†’</div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
